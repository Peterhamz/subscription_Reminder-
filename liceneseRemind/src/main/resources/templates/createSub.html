<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Password_reset</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">

    <link rel="stylesheet" href="/createSub.css" />
    <script type="module" src="script.js"></script>
</head>
<body>
<div class="orange-div">
    <div class="white-div">
        <h2>Add New Subscription</h2>
        <p>
            Effortlessly manage company licenses with timely
            reminders for uninterrupted operations.
        </p>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" placeholder="Your Department" required>
            </div>

            <div class="form-group">
                <label for="subscription-name">Subscription Name:</label>
                <input type="text" id="subscription-name" name="subscription-name" placeholder="Enter subscription name" required>
            </div>
            <div class="form-group">
                <label for="expiry-date">Expiry Date:</label>
                <input type="date" id="expiry-date" name="expiry-date" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="1" placeholder="Enter description"></textarea>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter email address" required>
            </div>
            <button class="button-submit" type="button">Cancel</button>
            <button class="button-submit submit" type="submit">Save changes</button>
        </form>
    </div>
</div>
</body>
</html>
