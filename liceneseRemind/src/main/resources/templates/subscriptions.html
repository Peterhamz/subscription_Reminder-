<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Licence Reminder</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">
</head>
<body>
<header>
    <div  class="container">
        <nav class="navbar navbar-dark navbar-expand-md bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Structured</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/sub/new}">Add new Reminder</a>
                        </li>
                    </ul>


                </div>
            </div>
        </nav>
    </div>
</header>
<div class = "container">
    <div class="row">
        <h1>List Of Subscriptions</h1>

        <div class="row">
            <div class="col-lg-3">
                <a class="btn btn-sm btn-primary mt-2 mb-1" th:href="@{/sub/new}" >Add Subscription</a>

            </div>
        </div>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>Responsibility</th>
                <th>Department</th>
                <th>license Permit Name</th>
                <th>Description</th>
                <th>Expiry Date</th>
                <th>Email Address</th>
                <th>Status</th>
<!--                <th></th>-->

            </tr>
            </thead>

            <tbody>
            <tr th:each="sub:${subReminder}">
                <td th:text="${sub.name}"></td>
                <td th:text="${sub.department}"></td>
                <td th:text="${sub.licensePermitName}"></td>
                <td th:text="${sub.description}"></td>
                <td th:text="${sub.expiryDate}"></td>
                <td th:text="${sub.email}"></td>
                <td class="btn bg-success text-white" th:text="${sub.status}"></td>
<!--                <td>-->
<!--&lt;!&ndash;                    <a th:href="@{/students/edit/{id}(id=${sub.isActive()})}" class="btn btn-primary"></a>&ndash;&gt;-->

<!--&lt;!&ndash;                    <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>&ndash;&gt;-->
<!--                </td>-->
            </tr>

            </tbody>
        </table>
    </div>

</div>
</body>
</html>
