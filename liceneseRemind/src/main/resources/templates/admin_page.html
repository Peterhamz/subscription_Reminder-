<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin page</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <!--
    Need a visual blank slate?
    Remove all code in `styles.css`!
  -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">

  <link rel="stylesheet" href="/createSub.css" />
  <script type="module" src="script.js"></script>
</head>
<body>
<div class="orange-div"  th:style="'height: 100vh;'" >
  <div class="white-div">
    <h2>Create New User</h2>
    <p>
      Add Users for timeless management...
    </p>
    <form th:action="@{/users}" th:object="${user}" method="POST">

      <div class="form-group">
        <label for="department">Department:</label>
        <input type="text"
               id="department"
               name="department"
               th:field="*{department}"
               placeholder="Add a Department"
               required >
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email"
               id="email"
               name="email"
               th:field="*{email}"
               placeholder="Departmental Email"
               required>
      </div>
      <div class="button-hold">
        <a th:href="@{/subscriptionsPage}" class="button-submit cancel" type="button">Cancel</a>
        <button class="button-submit submit" type="submit">Save</button>
      </div>

    </form>
  </div>
</div>
</body>
</html>
