<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Password_reset</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <!--
    Need a visual blank slate?
    Remove all code in `styles.css`!
  -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">

  <link rel="stylesheet" href="/reset.css" />
  <script type="module" src="script.js"></script>
</head>
<body>
<div class="orange-div">
  <div class="white-div">
    <h1>Reset Password</h1>
    <form>
      <div class="form-group">
        <label for="name">Email</label>
        <input type="text" id="name" name="name" placeholder="Email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" id="password" name="department" placeholder="Password" required>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="text" id="confirm-password" name="subscription-name" placeholder="Confirm Password" required>
      </div>
      <button class="button-submit" type="submit">Reset Password</button>
    </form>
  </div>
</div>
</body>
</html>
