<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Update Subscription</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />

  <link rel="stylesheet" href="/createSub.css" />
  <script type="module" src="script.js"></script>
</head>
<body>
<div class="orange-div">
  <div class="white-div">
    <h2>Update Subscription</h2>
    <p>
      Effortlessly manage company licenses with timely
      reminders for uninterrupted operations.
    </p>
    <form th:action="@{/subscriptions/{id} (id=${update.getId()})}" th:object="${update}" method="POST">
      <div class="form-group">
        <label for="name" >Name:</label>
        <input type="text"
               id="name"
               name="name"
               th:field="*{name}"
               placeholder="Enter your name"
               required readonly>
      </div>
      <div class="form-group">
        <label for="updateDepartment">Department:</label>
        <select
                type="text"
                id="updateDepartment"
                name="department"
                th:field="*{department}"
                placeholder="Your Department"
                class="cursor-deselect"
                required >
          <option value="">Select your Department...</option>
          <option th:each="department : ${departments}"
                  th:value="${department.getId()}"
                  th:text="${department.getDepartment}"></option>
        </select>
      </div>

      <script>
        // Disable keyboard input for select element
        document.getElementById("updateDepartment").addEventListener("keydown", function(event) {
          event.preventDefault();
        });

        // Disable mouse interaction for select element
        document.getElementById("updateDepartment").addEventListener("mousedown", function(event) {
          event.preventDefault();
        });
      </script>
      <div class="form-group">
        <label for="subscription-name">Subscription Name:</label>
        <input type="text"
               id="subscription-name"
               name="subscription-name"
               th:field="*{licensePermitName}"
               placeholder="Enter subscription name"
               required readonly>
      </div>
      <div class="form-group">
        <label for="expiry-date">Expiry Date:</label>
        <input type="date"
               id="expiry-date"
               name="expiry-date"
               th:field="*{expiryDate}"
               required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description"
                  name="description"
                  th:field="*{description}"
                  rows="1"
                  placeholder="Enter description" ></textarea>
      </div>
      <div class="button-hold">
        <a th:href="@{/subscriptionsPage}" class="button-submit cancel" type="button">Cancel</a>
        <button class="button-submit submit" type="submit">Save changes</button>
      </div>

    </form>
  </div>
</div>
</body>
</html>
